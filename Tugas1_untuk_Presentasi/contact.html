<!DOCTYPE html>

<head>
    <title>Contact Me</title>
</head>

<body>

    <center>
        <div style="width: 350px; margin-top: 120px;">
            <form action="" style="text-align: left;">
                <center>
                <div>
                    <h2>GET IN TOUCH</h2>
                </div>
                </center>

                <div>
                    <label for="name" style="font-size: 20px; font-weight: 700;">Name</label>
                    <input 
                    type="text" required id="name" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid blue;
                    background-color: rgb(221, 185, 185);
                    "/>
                </div>

                <div>
                    <label for="email"style="font-size: 20px; font-weight: 700;">Email</label>
                    <input 
                    type="email" id="email" placeholder="example@gmail.com" style="
                     width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid blue;
                    background-color: rgb(221, 185, 185);
                    "/>
                </div>

                <div>
                    <label for="phonestyle"style="font-size: 20px; font-weight: 700;">Phone Number</label>
                    <input 
                    type="text" id="phone" style="
                     width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid blue;
                    background-color: rgb(221, 185, 185);
                    "/>
                </div>

                <div>
                    <label for="subject"style="font-size: 20px; font-weight: 700;">Subject</label>
                    <select id="subject"style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid blue;
                    background-color: rgb(221, 185, 185);
                    ">
                        <option value="frontend">Frontend</option>
                        <option value="frontend">Backend</option>
                        <option value="frontend">Fullstack</option>
                    </select>
                
                </div> 

                <div>
                    <label for="message"style="font-size: 20px; font-weight: 700;">Your Message</label>
                    <textarea id="message"style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid blue;
                    background-color: rgb(221, 185, 185);
                    resize: none;
                    "></textarea>
                </div>

                <button type="submit" style="
                padding: 8px 30px;
                font-size: 18px;
                background: rgb(248, 69, 56);
                border-radius: 10px;
                border: none;
                float: right;
                ">Submit</button>
            </form>
    </center>
</body>

</html>
